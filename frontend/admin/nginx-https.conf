# HTTPS-enabled Nginx configuration for IoT Platform
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '                                                                       
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # HTTP server (redirects to HTTPS)
    server {
        listen 80;
        server_name admin.navachar.com;
        
        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # API proxy for HTTP (will redirect to HTTPS)
        location /api/ {
            return 301 https://$server_name$request_uri;
        }
        
        # Admin API proxy for HTTP (will redirect to HTTPS)
        location /admin/ {
            return 301 https://$server_name$request_uri;
        }
        
        # Redirect all HTTP to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }
    
    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name admin.navachar.com;
        
        # SSL configuration
        ssl_certificate /etc/letsencrypt/live/admin.navachar.com/fullchain.pem;                                                                
        ssl_certificate_key /etc/letsencrypt/live/admin.navachar.com/privkey.pem;                                                              
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;                                                                   
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;                                                        
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;                                                                      
        
        # Root directory
        root /usr/share/nginx/html;
        index index.html;
        
        # API Proxy - Proxy all API requests to backend
        location /api/ {
            proxy_pass http://127.0.0.1:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # CORS headers
            add_header Access-Control-Allow-Origin "https://admin.navachar.com" always;                                                        
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;                                                     
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;                                       
            add_header Access-Control-Allow-Credentials true always;
            
            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "https://admin.navachar.com" always;                                                    
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;                                                 
                add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;                                   
                add_header Access-Control-Allow-Credentials true always;
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Type 'text/plain; charset=utf-8';
                add_header Content-Length 0;
                return 204;
            }
            
            # Proxy settings
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            proxy_buffering off;
        }
        
        # Admin API Proxy - Proxy admin requests to backend
        location /admin/ {
            proxy_pass http://127.0.0.1:8080/admin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # CORS headers
            add_header Access-Control-Allow-Origin "https://admin.navachar.com" always;                                                        
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;                                                     
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;                                       
            add_header Access-Control-Allow-Credentials true always;
            
            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "https://admin.navachar.com" always;                                                    
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;                                                 
                add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;                                   
                add_header Access-Control-Allow-Credentials true always;
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Type 'text/plain; charset=utf-8';
                add_header Content-Length 0;
                return 204;
            }
            
            # Proxy settings
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            proxy_buffering off;
        }
        
        # Serve static files
        location / {
            try_files $uri $uri/ /index.html;
            
            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {                                                                 
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
